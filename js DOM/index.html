<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAVASCRIPT CLASS(JS DOM)</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"/>
  </head>
  <body>
    <!-- Card -->
    <div class="container text-center mt-5">
      <div class="card shadow-sm">
        <!-- card header -->
        <div class="card-header mb-3">
          <h5 class="text-primary">Javascript DOM</h5>
        </div>
        <!-- card body -->
        <div class="card-body p-4 mb-3">
          <button class="btn btn-outline-primary btn-sm" id="btn1">
            Alert Text
          </button>
          <button class="btn btn-outline-primary btn-sm" id="btn2">
            Change Text
          </button>
          <button class="btn btn-outline-primary btn-sm" id="btn3">
            Style Text
          </button>
          <button class="btn btn-outline-primary btn-sm" id="btn4">
            BG Color
          </button>
          <button class="btn btn-outline-primary btn-sm" id="btn5">
            Mouse
          </button>
          <button class="btn btn-outline-primary btn-sm" id="btn6">
            Toogle D.Mode
          </button>

          <h6 class="mt-4" id="heading">Learning JS DOM</h6>
        </div>
        <!-- FORM -->
        <div class="card my-4 mx-auto shadow-sm" style="width: 420px">
          <!-- card body -->
          <div class="card-body p-4">
            <h5 class="text-primary fw-semibold">Login</h5>
            <form action="" id="form">
              <!-- email address -->
              <div class="mb-3">
                <input
                  type="email"
                  placeholder="Enter Email"
                  class="form-control rounded-3"
                />
              </div>
              <!-- Hide and show password -->
              <div class="input-group mb-4">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password" id="input"
                />
                <!-- hide/show password button -->
                <button class="btn btn-outline-primary" id="showhide" type="button"><i class="bi bi-eye-slash"></i></button>
              </div>
              <button type="submit" class="btn btn-primary w-100 rounded">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
