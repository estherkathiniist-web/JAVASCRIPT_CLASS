<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .todo-container {
      background: rgb(223, 220, 220);
      padding: 20px;
      width: 350px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h3 {
      text-align: center;
      margin-bottom: 15px;
    }

    input {
      width: 90%;
      padding: 8px;
      margin-bottom: 10px;
    }

    button {
      padding: 6px 10px;
      cursor: pointer;
    }

    #addBtn {
      width: 96%;
      background-color: purple;
      color: white;
      border: none;
      border-radius: 4px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f1f1f1;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 4px;
    }

    li span {
      cursor: pointer;
    }

    li button {
      background-color: red;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="todo-container">
    <h3>My To-Do List</h3>

    <input type="text" id="taskInput" placeholder="Enter a task">
    <button id="addBtn">Add to List</button>

    <ul id="taskList"></ul>
  </div>

  <script src="assignment.js"></script>
</body>
</html>
